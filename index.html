<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euromilhões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Euromilhões</h1>

    <section class="form">
        <form>
            <h1>Numeros 1-50</h1> 
            <div class="numbers">
                <input type="text" id="num1" maxlength="2">
                <input type="text" id="num2" maxlength="2">
                <input type="text" id="num3" maxlength="2">
                <input type="text" id="num4" maxlength="2">
                <input type="text" id="num5" maxlength="2">
            </div>

            <h1>Estrelas 1-12</h1>
            <div class="stars">
                <input type="text" id="es1" maxlength="2">
                <input type="text" id="es2" maxlength="2">
            </div>
            
            <div class="btn">
                <button id="submitBtn">Tenta a sorte</button>
            </div>
        </form>
    </section>

    <section class="result">
    </section>

    <section class="userKey">
    </section>

    <section class="randomKey">
    </section>


    <script src="main.js"></script>
</body>
</html>
